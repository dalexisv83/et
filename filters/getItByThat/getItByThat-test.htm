<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>getItByThat Unit Tests</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.21.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="//code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script src="http://agentanswercenter.directv.com/en-us/res/system/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="http://agentanswercenter.directv.com/en-us/res/system/js/angular.min.1.2.11.js"></script>
    <script src="getItByThat.js"></script>
    <script>
    QUnit.test("getItByThat: Getting 'name' by 'id'", function(assert) {
        var testObj,
            testInput,
            testIt,
            testThat;

        testObj = {
            "premiums": [{
                "id": 1,
                "name": "HBO",
                "url": "hbo"
            }, {
                "id": 2,
                "name": "Showtime",
                "url": "showtime"
            }]
        };
        testInput = 1;
        testIt = "name";
        testThat = "id";

        assert.deepEqual(getItByThat(testInput, testObj.premiums, testIt, testThat), "HBO", "Input '1' returns \"HBO\"");
        assert.notDeepEqual(getItByThat(testInput, testObj.premiums, testIt, testThat), "Showtime", "Input '1' does NOT return \"Showtime\"");
        assert.notDeepEqual(getItByThat(testInput, testObj.premiums, testIt, testThat), "hbo", "Input '1' does NOT return \"hbo\"");
    });

    QUnit.test("getItByThat: Getting 'url' by 'name'", function(assert) {
        var testObj,
            testInput,
            testIt,
            testThat;

        testObj = {
            "premiums": [{
                "id": 1,
                "name": "HBO",
                "url": "hbo"
            }, {
                "id": 2,
                "name": "Showtime",
                "url": "showtime"
            }]
        };
        testInput = "Showtime";
        testIt = "url";
        testThat = "name";

        assert.deepEqual(getItByThat(testInput, testObj.premiums, testIt, testThat), "showtime", "Input \"Showtime\" returns \"showtime\"");
        assert.notDeepEqual(getItByThat(testInput, testObj.premiums, testIt, testThat), 2, "Input \"Showtime\" does NOT return '2'");
        assert.notDeepEqual(getItByThat(testInput, testObj.premiums, testIt, testThat), "hbo", "Input \"Showtime\" does NOT return \"hbo\"");
    });
    </script>
</body>

</html>
