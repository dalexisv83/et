<h2>Playing This Month</h2>
<button data-cycle-cmd="prev" data-cycle-context="#playCarousel">Previous</button>
<div id="playCarousel" data-cycle-fx="carousel" data-cycle-timeout="3500" data-cycle-slides="> div" data-cycle-carousel-visible="3" data-cycle-carousel-vertical="true" cycle-slideshow>
    <div ng-repeat="calendar in data.calendars |
filter:{premium: (prem.params.premName | getIdByURL:data.premiums)} |
progType:prem.params.subName">
        <img style="width:160px;height:90px;" ng-src="//placeholdit.imgix.net/~text?txtsize=25&txt={{calendar.program}}&w=160&h=90&txttrack=2" width="160" height="90" />
        <h3>{{calendar.program}}</h3>
        <span>{{calendar.premDate | date:'MMM d'}}</span> &ndash; <span>{{calendar.premTime}}</span>
        <br />{{calendar.chanNum}}
        <br /><a href="#/calendars?program={{calendar.program | encode}}">More info</a>
    </div>
</div>
<button data-cycle-cmd="next" data-cycle-context="#playCarousel">Next</button>
