<div>
    <input ng-model="search.$" />
</div>
<div class="grid__item two-eighths" ng-repeat="channel in premium.channels | filter: search">
    <img ng-src="img/{{(channel.logo) || (channel.name | lowercase | spcToHyphen)}}-logo.png" />
    <br />{{channel.name}} &ndash; {{channel.number}}
    <br /><span ng-if="channel.HD">HD</span><span ng-if="(channel.HD) && (channel.SD)"> | </span><span ng-if="channel.SD">SD</span>
    <br />{{channel.description}}
</div>
