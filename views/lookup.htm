<div ng-controller="LookupCtrl">
    <form name="zipcode" ng-class="{'submitted': submitted}" novalidate>
        <div class="zipblock">
            <span class="ziplbl mr10"> ZIP CODE </span>
            <input name="zip" type="number" ng-model="zip" class="zipinp mr10" autofocus ng-minlength="5" ng-maxlength="5" ng-pattern="/^(\d{5}-\d{4}|\d{5})$/" ng-required="true" />
            <!--[if IE]><input name="zip" type="number" ng-model="zip" class="zipinp mr10" autofocus ng-minlength="5" ng-maxlength="5" ng-pattern="/^(\d{5}-\d{4}|\d{5})$/" ng-required="true" style="display: none;" disabled="disabled" size="1" /><![endif]-->
            <span class="buttons">
                <button ng-click="clickAvail()" class="lookup_btns av_btn mr10">Game Availability</button>
                <button ng-click="clickRsn()" class="lookup_btns rs_btn mr10">Lookup RSN</button>
                <button ng-click="zip = null; lookup = null; zipClick = null; submitted = false;" class="lookup_btns rst_btn mr10">Reset</button>
            </span>
            <!-- <span ng-if="submitted && zipcode.$invalid || isNaN(zipcode.zip.$modelValue)">Please enter a valid zipcode</span> -->
            <!-- <span ng-if="submitted && zipcode.$invalid">Please enter a valid zipcode</span> -->
        </div>
        <div ng-if="lookup == 'availability'" ng-include="'views/availability.htm'"></div>
        <div ng-if="lookup == 'rsn'" ng-include="'views/rsn.htm'"></div>
        <div ng-if="!lookup" class="outer">
            <h3 style="margin:15px 0">Enter the customer&rsquo;s ZIP code and click GAME AVAILABILITY to view, filter, and sort sports programming in their area. Additionally, you can click LOOKUP RSN to find their Regional Sports Networks.</h3>
        </div>
    </form>
</div>
