<div class="outer">
<slick class="grid" infinite="true" slides-to-show="5" slides-to-scroll="5" on-init="ieFix">
    <div class="grid__item one-fifth" ng-repeat="calendar in data.calendars |
filter:{premium: premium.id} |
progType:prem.params.subName">
        <a ng-href="#/entertainment/calendar?program={{calendar.program | encode}}"><img ng-src="http://agentanswercenter.directv.com/en-us/res/system/img/{{calendar.image || calendar.program | lowercase | spcToHyphen}}.jpg" /></a>
        <h3><a ng-href="#/entertainment/calendar?program={{calendar.program | encode}}" title="{{calendar.program}}">{{calendar.program}}</a></h3>
        <span>{{calendar.premDate | date:'MMM d'}}</span> &ndash; <span>{{calendar.premTime}}</span>
        | {{calendar.chanNum}}
        | <a ng-href="#/entertainment/calendar?program={{calendar.program | encode}}">More&nbsp;info</a>&nbsp;&raquo;
    </div>
</slick>
</div>
