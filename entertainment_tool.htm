<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>Entertainment Tool</title>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-route.js"></script>
    <script src="script.js"></script>
    <script src="data.js"></script>
    <script type="text/javascript">
      angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body ng-app="entertainment">
    <div ng-controller="MainCtrl as main">
        <div class="nav" id="top">
          <a ng-repeat="premium in data.premiums" href="#/{{premium.name | lowercase}}/{{main.$routeParams.subName}}">{{premium.name}}</a>
          <a href="#/calendars">Calendars</a>
        </div>
        <div>
            <div ng-view></div>
        </div>
    </div>
</body>

</html>
