<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>Entertainment Tool</title>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="modernizr-inputtypes.js"></script>
    <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="jquery.datetimepicker.min.js"></script>
    <script src="jquery.cycle2.min.js"></script>
    <script src="jquery.cycle2.carousel.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="versus.js"></script>
    <script type="text/javascript">
      angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="jquery.datetimepicker.min.css">
</head>

<body ng-app="entertainment">
    <div class="header">
        <div class="grid__item four-eighths">
            <img class="dtvLogo" src="http://agentanswercenter.directv.com/en-us/res/system/img/Logo_DTV_ATT.png">
        </div><!--
         --><div class="grid__item four-eighths">
            <h1 class="tool-title palm--center">Entertainment Tool</h1>
        </div>
    </div>
    <div ng-controller="MainCtrl as main">
        <div class="nav" id="top">
          <a ng-repeat="premium in data.premiums" href="#/{{premium.name | lowercase | spcToHyphen}}/{{main.$routeParams.subName}}">{{premium.name}}</a>
          <a href="#/calendar">Calendar</a>
        </div>
        <div>
            <div ng-view></div>
        </div>
    </div>
</body>

</html>
