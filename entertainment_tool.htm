<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>Entertainment Tool</title>
    <base href="%%pub%%rover_tools/sell_premium/sell_premium_overhaul.htm" />
    <!--[if lt IE 9]>
      <script src="%%pub%%system/js/html5shiv.js"></script>
    <![endif]-->
    <script src="%%pub%%system/js/modernizr-inputtypes.js"></script>
    <script src="%%pub%%system/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="%%pub%%system/js/angular.min.1.2.11.js"></script>
    <script src="%%pub%%system/js/angular-route.1.2.11.js"></script>
    <script src="%%pub%%system/js/jquery.datetimepicker.min.js"></script>
    <script src="%%pub%%system/js/jquery.cycle2.min.js"></script>
    <script src="%%pub%%system/js/jquery.cycle2.carousel.js"></script>
    <script src="%%pub%%system/js/moment.min.js"></script>
    <script src="app/app.js"></script>
    <script src="config/config.js"></script>
    <script src="controllers/MainCtrl.js"></script>
    <script src="controllers/CalCtrl.js"></script>
    <script src="data/data.js"></script>
    <script src="data/versus.js"></script>

    <link rel="stylesheet" type="text/css" href="%%pub%%system/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="%%pub%%system/css/jquery.datetimepicker.min.css">
</head>

<body ng-app="entertainment" id="ng-app">
    <div class="header">
        <div class="grid__item four-eighths">
            <img class="dtvLogo" src="%%pub%%system/img/Logo_DTV_ATT.png">
        </div><!--
         --><div class="grid__item four-eighths">
            <h1 class="tool-title palm--center">Entertainment Tool</h1>
        </div>
    </div>
    <div ng-controller="MainCtrl as main">
        <div class="nav" id="top">
          <a ng-repeat="premium in data.premiums" ng-href="#/{{premium.name | lowercase | spcToHyphen}}/{{main.$routeParams.subName}}">{{premium.name}}</a>
          <a href="#/calendar">Calendar</a>
        </div>
        <div>
            <div ng-view>Loading&hellip;</div>
        </div>
    </div>

    <input type="hidden" id="tool-author-id" value="David Velasquez">
    <!-- START OF SmartSource Data Collector TAG -->
    <script src="%%pub%%system/js/webtrends.js" type="text/javascript"></script>

</body>

</html>
