<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>cycleSlideshow Unit Tests</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.21.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="//code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script src="http://agentanswercenter.directv.com/en-us/res/system/js/angular.min.1.2.11.js"></script>
    <script src="http://agentanswercenter.directv.com/en-us/res/system/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="http://agentanswercenter.directv.com/en-us/res/system/js/jquery.cycle2.min.js"></script>
    <script src="cycleSlideshow.js"></script>
    <script>
    QUnit.test("cycleSlideshow - Initialization", function(assert) {
        var fixture = $("#qunit-fixture");

        fixture.append('<img src="https://placebear.com/200/300.jpg" /><img src="https://placebear.com/200/300.jpg" /><img src="https://placebear.com/200/300.jpg" /><img src="https://placebear.com/200/300.jpg" />');

        cycleSlideshow(fixture);

        assert.deepEqual($('.cycle-slide').length, 4, "cycleSlideshow initialized a slideshow with 4 slides");
    });

    QUnit.test("cycleSlideshow - Hover on pause", function(assert) {
        var fixture = $("#qunit-fixture");

        cycleSlideshow(fixture);

        fixture.trigger('mouseenter');
        assert.deepEqual($('.cycle-paused').length, 1, "cycleSlideshow paused on mouseenter");

        fixture.trigger('mouseleave');
        assert.deepEqual($('.cycle-paused').length, 0, "cycleSlideshow resumed on mouseleave");
    });
    </script>
</body>

</html>
